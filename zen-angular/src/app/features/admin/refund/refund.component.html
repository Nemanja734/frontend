<h2 mat-dialog-title>Refund Appointment</h2>
<mat-dialog-content>
  <form [formGroup]="refundForm" class="flex flex-col gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Refund Amount</mat-label>
      <input matInput type="number" formControlName="refund" placeholder="Enter refund amount" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="refundForm.invalid">Submit</button>
</mat-dialog-actions>
