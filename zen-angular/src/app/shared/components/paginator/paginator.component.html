@if (totalPages > 1) {

}
<div class="flex items-center justify-center space-x-4 my-4">
    <button (click)="prevPage()" [disabled]="isFirstPage()" class="p-2 rounded disabled:opacity-50">
        <span>&lt;</span>
    </button>

    <span>{{'paginator.page' | translate}} {{currentPage}} {{'paginator.of' | translate}} {{totalPages}}</span>

    <button (click)="nextPage()" [disabled]="isLastPage()" class="p-2 rounded disabled:opacity-50">
        <span>&gt;</span>
    </button>
</div>
